{% include "common/base.html" %}
<form action="" method="POST"> {% csrf_token %}

{%for error in form.non_field_errors%}
    <p style="color:red">{{error}}</p>
{% endfor %}

{% for field in form %}
<div>
    <p>{{field.name}}: </p>
    <p>{{field}}</p>
</div>
{% endfor %}
<input type="submit" value="Submit">
</form>
