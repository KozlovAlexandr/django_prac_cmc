{% include "common/base.html" %}

<p>Title: {{paste.title}}</p>
<p>syntax: {{paste.syntax}}</p>
<p><b>{{paste.text}}</b></p>
<p>created in {{paste.creation_date}}</p>
<p>expired in {{paste.expiration_date}}</p>
<p>owned by {{paste.owner.username}}</p>
{% if can_edit %}
<p><a href="/paste/{{paste.hash}}/edit">edit my paste</a></p>
{% endif %}
