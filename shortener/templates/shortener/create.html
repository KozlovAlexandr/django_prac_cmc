{% include "common/base.html" %}
<form action="" method="POST"> {% csrf_token %}

{%for error in form.non_field_errors%}
    <p style="color:#ff0000">{{error}}</p>
{% endfor %}

{% for field in form %}
<div>
    <p>{{field.label}}: </p>
    <p>{{field}}</p>
</div>
{% endfor %}

<input type="submit" value="Create">
</form>
